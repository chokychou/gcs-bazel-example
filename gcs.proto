// Objects in GCS.

syntax = "proto3";

package DbServer;

message FcmTokens {
    // Token is generated by FCM on the client side. It is unique for each device.
    optional string token = 1;
    // TTL in seconds with respect to the token. Token will be deleted after the TTL expires. Non positive means infinite TTL.
    optional int64 ttl = 2;
}
